<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Playground</title>
  </head>
  <body>
    <h2>Vue JS Playground</h2>

    <div id="app">{{message}}</div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            message: 'Hello.',
          };
        },
      });
      app.mount('#app');
    </script>
  </body>
</html>
