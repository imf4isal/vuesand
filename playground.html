<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Playground</title>
  </head>
  <body style="margin: 100px">
    <h2>Vue JS Playground</h2>

    <div id="app">
      {{message}}

      <p v-if="score < 5">There is no enough score to show.</p>
      <p v-else>score: {{score}}</p>
      <button @click="incrementScore">increment score</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            message: 'Hello.',
            score: 8,
          };
        },
        methods: {
          incrementScore() {
            this.score++;
          },
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
